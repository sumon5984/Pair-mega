<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner | Kaisen-MD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #000000, #001133, #003366, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 100%;
        }

        .qr-display {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #3a86ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin: 20px 0;
            font-size: 1.1rem;
            min-height: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #3a86ff, #0066cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }

        .btn-back {
            background: linear-gradient(135deg, #666, #444);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .instructions h3 {
            color: #3a86ff;
            margin-bottom: 15px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .qr-display {
                width: 250px;
                height: 250px;
            }

            .qr-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç QR Code Scanner</h1>
            <p>Scan the QR code with your WhatsApp to connect</p>
        </div>

        <div class="qr-container">
            <div class="qr-display" id="qrDisplay">
                <div class="loading-spinner"></div>
            </div>

            <div class="status-message" id="statusMessage">
                Generating QR Code...
            </div>

            <div class="buttons">
                <button class="btn" id="refreshBtn" onclick="refreshQR()">
                    <i class="fas fa-refresh"></i> Refresh QR
                </button>
                <button class="btn btn-back" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
            </div>

            <div class="instructions">
                <h3>üì± How to Scan:</h3>
                <ol>
                    <li>Open WhatsApp on your phone</li>
                    <li>Tap the three dots menu (‚ãÆ) in the top right</li>
                    <li>Select "Linked devices"</li>
                    <li>Tap "Link a device"</li>
                    <li>Point your camera at the QR code above</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        let currentSessionId = null;

        async function generateQR() {
            const qrDisplay = document.getElementById('qrDisplay');
            const statusMessage = document.getElementById('statusMessage');

            try {
                statusMessage.textContent = 'Generating QR Code...';
                qrDisplay.innerHTML = '<div class="loading-spinner"></div>';

                const response = await axios.get('/qr');

                if (response.data && response.data.qr) {
                    currentSessionId = response.data.sessionId;
                    qrDisplay.innerHTML = `<img src="${response.data.qr}" alt="QR Code" />`;
                    statusMessage.textContent = 'QR Code ready! Scan with WhatsApp';
                    statusMessage.style.color = '#00ffcc';

                    // Auto refresh after 30 seconds
                    setTimeout(() => {
                        refreshQR();
                    }, 30000);
                } else {
                    throw new Error('Invalid response');
                }
            } catch (error) {
                console.error('QR generation error:', error);
                statusMessage.textContent = 'Failed to generate QR code. Please try again.';
                statusMessage.style.color = '#ff4d4d';
                qrDisplay.innerHTML = '<div style="color: #ff4d4d; font-size: 1.2rem;"><i class="fas fa-exclamation-triangle"></i><br>Error</div>';
            }
        }

        function refreshQR() {
            // Cleanup current session if exists
            if (currentSessionId) {
                axios.delete(`/qr/cleanup/${currentSessionId}`).catch(console.error);
            }
            generateQR();
        }

        // Initialize QR generation when page loads
        window.addEventListener('load', generateQR);

        // Cleanup when page unloads
        window.addEventListener('beforeunload', () => {
            if (currentSessionId) {
                axios.delete(`/qr/cleanup/${currentSessionId}`).catch(console.error);
            }
        });
    </script>
</body>
</html>

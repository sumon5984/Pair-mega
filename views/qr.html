<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner | ALI-MD</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d9ff;
      --primary-dark: #0099cc;
      --secondary: #ff006e;
      --accent: #8338ec;
      --bg-dark: #0d0221;
      --bg-darker: #070114;
      --surface: #1a0f2e;
      --surface-light: #2a1f3e;
      --text: #ffffff;
      --text-muted: #a5b4cb;
      --success: #06ffa5;
      --error: #ff006e;
      --glow: 0 0 20px rgba(0, 217, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: var(--surface);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                  inset 0 0 0 1px rgba(0, 217, 255, 0.2);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 20px var(--primary));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.05rem;
    }

    .qr-display {
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: 0 auto 30px;
      border-radius: 25px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .qr-display::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 25px;
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .qr-display:hover {
      transform: scale(1.02);
    }

    .qr-display img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      border-radius: 15px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loading-spinner {
      width: 70px;
      height: 70px;
      border: 5px solid rgba(0, 217, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 500;
    }

    .status-message {
      text-align: center;
      min-height: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 25px;
      transition: all 0.3s;
    }

    .status-success {
      color: var(--success);
      animation: bounceIn 0.5s ease;
    }

    .status-error {
      color: var(--error);
      animation: shake 0.5s ease;
    }

    .status-info {
      color: var(--primary);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--bg-dark);
      box-shadow: var(--glow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--surface-light);
      transform: translateY(-3px);
    }

    .instructions {
      background: var(--surface-light);
      border: 1px solid rgba(0, 217, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
    }

    .instructions h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .instructions ol {
      padding-left: 25px;
      color: var(--text-muted);
    }

    .instructions li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .instructions li::marker {
      color: var(--primary);
      font-weight: 700;
    }

    .error-display {
      color: var(--error);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .error-display i {
      font-size: 3.5rem;
      opacity: 0.8;
    }

    @media (max-width: 650px) {
      .container { padding: 35px 25px; }
      .qr-display { max-width: 320px; height: 320px; }
      .title { font-size: 2rem; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚ö°</div>
      <h1 class="title">ALI-MD</h1>
      <p class="subtitle">Scan QR Code to Connect</p>
    </div>

    <div class="qr-display" id="qrDisplay">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing...</div>
      </div>
    </div>

    <div class="status-message status-info" id="statusMessage">
      Generating QR Code...
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="refreshBtn" onclick="refreshQR()">
        <i class="fas fa-rotate"></i>
        <span>Refresh QR</span>
      </button>
      <a href="/" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        <span>Back Home</span>
      </a>
    </div>

    <div class="instructions">
      <h3>
        <i class="fab fa-whatsapp"></i>
        How to Scan
      </h3>
      <ol>
        <li>Open WhatsApp on your phone</li>
        <li>Tap <strong>Menu (‚ãÆ)</strong> or <strong>Settings</strong></li>
        <li>Select <strong>"Linked Devices"</strong></li>
        <li>Tap <strong>"Link a Device"</strong></li>
        <li>Point your camera at this QR code</li>
        <li>Wait for the session ID to be sent</li>
      </ol>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script>
    let currentSessionId = null;
    let isGenerating = false;

    function setStatus(message, type = 'info') {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = `status-message status-${type}`;
    }

    async function generateQR() {
      if (isGenerating) return;

      isGenerating = true;
      const qrDisplay = document.getElementById('qrDisplay');
      const refreshBtn = document.getElementById('refreshBtn');

      try {
        setStatus('üîÑ Connecting to WhatsApp servers...', 'info');
        qrDisplay.innerHTML = `
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating QR...</div>
          </div>
        `;
        refreshBtn.disabled = true;

        const response = await axios.get('/qr', { timeout: 45000 });

        if (response.data && response.data.success && response.data.qr) {
          currentSessionId = response.data.sessionId;
          qrDisplay.innerHTML = `<img src="${response.data.qr}" alt="QR Code" />`;
          setStatus('‚úÖ QR Code ready! Scan with WhatsApp', 'success');

          setTimeout(() => {
            if (currentSessionId === response.data.sessionId) {
              setStatus('‚è±Ô∏è QR Code expired. Refreshing...', 'info');
              refreshQR();
            }
          }, 45000);
        } else {
          throw new Error(response.data?.error || 'Invalid response');
        }
      } catch (error) {
        console.error('QR generation error:', error);

        let errorMessage = '‚ùå Failed to generate QR code';
        if (error.code === 'ECONNABORTED') {
          errorMessage = '‚è±Ô∏è Connection timeout. Retrying...';
          setTimeout(refreshQR, 2000);
        } else if (error.response?.data?.error) {
          errorMessage = '‚ö†Ô∏è ' + error.response.data.error;
        }

        setStatus(errorMessage, 'error');
        qrDisplay.innerHTML = `
          <div class="error-display">
            <i class="fas fa-exclamation-triangle"></i>
            <span>QR Generation Failed</span>
            <button class="btn btn-primary" onclick="refreshQR()" style="margin-top: 10px; width: auto; padding: 12px 24px;">
              <i class="fas fa-rotate"></i> Try Again
            </button>
          </div>
        `;
      } finally {
        isGenerating = false;
        refreshBtn.disabled = false;
      }
    }

    function refreshQR() {
      if (currentSessionId) {
        axios.delete(`/qr/cleanup/${currentSessionId}`).catch(console.error);
        currentSessionId = null;
      }
      generateQR();
    }

    window.addEventListener('load', () => {
      setTimeout(generateQR, 500);
    });

    window.addEventListener('beforeunload', () => {
      if (currentSessionId) {
        navigator.sendBeacon(`/qr/cleanup/${currentSessionId}`);
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (currentSessionId) {
          axios.delete(`/qr/cleanup/${currentSessionId}`).catch(console.error);
        }
      } else {
        if (!isGenerating) {
          refreshQR();
        }
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pair Code Generator | Kaisen-MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #000000, #001133, #003366, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease;
        }

        .logo i {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #3399ff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .logo h3 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin: 15px 0 10px 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h6 {
            color: #cccccc;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-container {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .input-group:focus-within {
            border-color: #3399ff;
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.3);
        }

        .input-group input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
        }

        .input-group input::placeholder {
            color: #aaaaaa;
        }

        .input-group button {
            background: linear-gradient(135deg, #0033ff, #00aaff);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
        }

        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result, #status-message {
            margin: 20px 0;
            color: #ffffff;
            min-height: 25px;
            font-weight: 500;
        }

        .code-display {
            background: linear-gradient(135deg, #0033ff, #00aaff);
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .code-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .code-display:hover::before {
            left: 100%;
        }

        .code-display:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 170, 255, 0.5);
        }

        .copy-hint {
            font-size: 0.9rem;
            color: #aaaaaa;
            margin-top: 10px;
            opacity: 0.8;
        }

        .back-button {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 68, 68, 0.4);
        }

        .examples {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
        }

        .examples h4 {
            color: #3399ff;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .examples ul {
            list-style: none;
            padding: 0;
        }

        .examples li {
            color: #cccccc;
            font-size: 0.85rem;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .examples li::before {
            content: 'â€¢';
            color: #3399ff;
            position: absolute;
            left: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group button {
                width: 100%;
            }
            
            .box {
                padding: 30px 20px;
            }
            
            .logo h3 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="box">
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
                <h3>Kaisen-MD</h3>
                <h6>Enter your WhatsApp number with country code to generate a pairing code</h6>
            </div>
            
            <div class="input-container">
                <div class="input-group">
                    <input id="number" placeholder="e.g. 917000000000" maxlength="15" type="tel" />
                    <button id="submit">
                        <span class="btn-text">Generate</span>
                    </button>
                </div>
            </div>
            
            <div id="status-message"></div>
            <div id="result"></div>
            
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="examples">
                <h4>ðŸ“ž Number Format Examples:</h4>
                <ul>
                    <li>India: 919876543210</li>
                    <li>USA: 11234567890</li>
                    <li>UK: 447123456789</li>
                    <li>Pakistan: 923001234567</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        const numberInput = document.getElementById("number");
        const submitBtn = document.getElementById("submit");
        const statusMessage = document.getElementById("status-message");
        const result = document.getElementById("result");
        let isGenerating = false;

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.style.color = type === 'error' ? '#ff4d4d' : type === 'success' ? '#00ffcc' : '#ffffff';
        }

        function setLoading(loading) {
            isGenerating = loading;
            const btnText = submitBtn.querySelector('.btn-text');
            
            if (loading) {
                submitBtn.innerHTML = '<div class="spinner"></div><span>Generating...</span>';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = '<span class="btn-text">Generate</span>';
                submitBtn.disabled = false;
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        function createCodeDisplay(code) {
            const codeDiv = document.createElement('div');
            codeDiv.className = 'code-display';
            codeDiv.innerHTML = `
                <div>${code}</div>
                <div class="copy-hint">Click to copy</div>
            `;
            
            codeDiv.onclick = async () => {
                const success = await copyToClipboard(code);
                const originalHTML = codeDiv.innerHTML;
                
                if (success) {
                    codeDiv.innerHTML = `
                        <div><i class="fas fa-check"></i> Copied!</div>
                        <div class="copy-hint">Code copied to clipboard</div>
                    `;
                    codeDiv.style.background = 'linear-gradient(135deg, #25d366, #128c7e)';
                } else {
                    codeDiv.innerHTML = `
                        <div><i class="fas fa-times"></i> Copy failed</div>
                        <div class="copy-hint">Please copy manually</div>
                    `;
                    codeDiv.style.background = 'linear-gradient(135deg, #ff4d4d, #cc0000)';
                }
                
                setTimeout(() => {
                    codeDiv.innerHTML = originalHTML;
                    codeDiv.style.background = 'linear-gradient(135deg, #0033ff, #00aaff)';
                }, 2000);
            };
            
            return codeDiv;
        }

        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        submitBtn.addEventListener("click", async () => {
            if (isGenerating) return;

            const phoneNumber = numberInput.value.replace(/\D/g, '');
            
            if (!validatePhoneNumber(phoneNumber)) {
                showStatus("Please enter a valid phone number (10-15 digits)", "error");
                return;
            }

            setLoading(true);
            showStatus("Connecting to WhatsApp servers...", "info");
            result.innerHTML = "";

            try {
                const response = await axios.get(`/code?number=${phoneNumber}`, {
                    timeout: 30000 // 30 second timeout
                });

                if (response.data && response.data.code) {
                    showStatus("âœ… Pair code generated successfully!", "success");
                    result.appendChild(createCodeDisplay(response.data.code));
                } else {
                    showStatus("âŒ Failed to generate pair code. Please try again.", "error");
                }
            } catch (error) {
                console.error("Pair code generation error:", error);
                
                if (error.code === 'ECONNABORTED') {
                    showStatus("â±ï¸ Request timed out. Please try again.", "error");
                } else if (error.response?.status === 400) {
                    showStatus("âŒ Invalid phone number format.", "error");
                } else if (error.response?.status === 500) {
                    showStatus("âš ï¸ Server error. Please try again in a moment.", "error");
                } else {
                    showStatus("ðŸ”„ Connection failed. Check your internet and try again.", "error");
                }
            } finally {
                setLoading(false);
            }
        });

        // Allow Enter key to submit
        numberInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isGenerating) {
                submitBtn.click();
            }
        });

        // Format number input
        numberInput.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Auto-focus input
        window.addEventListener('load', () => {
            numberInput.focus();
        });
    </script>
</body>
</html>

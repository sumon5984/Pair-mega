<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JawadTechX - WhatsApp Pair</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #00f7ff;
      --primary-dark: #00c4cc;
      --primary-light: #33ffff;
      --secondary-color: #000000;
      --accent-color: #1a1a1a;
      --accent-light: #2a2a2a;
      --text-color: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
      --text-dim: rgba(255, 255, 255, 0.5);
      --background-color: #0a0a0a;
      --background-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --hover-color: #222222;
      --border-color: rgba(0, 247, 255, 0.2);
      --border-color-strong: rgba(0, 247, 255, 0.4);
      --error-color: #ff3e3e;
      --error-glow: rgba(255, 62, 62, 0.5);
      --success-color: #00f7ff;
      --neon-glow: 0 0 10px rgba(0, 247, 255, 0.8),
                   0 0 20px rgba(0, 247, 255, 0.6),
                   0 0 30px rgba(0, 247, 255, 0.4);
      --neon-glow-strong: 0 0 15px rgba(0, 247, 255, 0.9),
                          0 0 30px rgba(0, 247, 255, 0.7),
                          0 0 45px rgba(0, 247, 255, 0.5);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--accent-color);
      border-radius: 20px;
      padding: 35px;
      box-shadow: var(--neon-glow);
      border: 2px solid var(--border-color);
      transition: var(--transition);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-dark), var(--primary-color));
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    .container:hover::before {
      opacity: 0.3;
    }

    .container:hover {
      box-shadow: var(--neon-glow-strong);
      transform: translateY(-2px);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 18px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: var(--secondary-color);
      box-shadow: var(--neon-glow);
      transition: var(--transition);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: var(--neon-glow-strong);
      animation: none;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary-color);
      text-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 25px;
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 30px;
    }

    .social-icons a {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      font-size: 20px;
      text-decoration: none;
      transition: var(--transition);
      background: var(--hover-color);
      border: 2px solid var(--border-color);
      box-shadow: var(--shadow-soft);
    }

    .social-icons a:hover {
      transform: translateY(-4px) scale(1.05);
      background: var(--accent-light);
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.6);
      color: var(--primary-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 14px;
      color: var(--primary-color);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.4);
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--hover-color);
      color: var(--text-color);
      font-size: 15px;
      transition: var(--transition);
      font-family: 'Courier New', monospace;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
      background: var(--accent-light);
    }

    .input-field::placeholder {
      color: var(--text-dim);
    }

    .input-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
      text-shadow: 0 0 3px rgba(0, 247, 255, 0.3);
    }

    .generate-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-color);
      border: none;
      border-radius: 12px;
      color: var(--secondary-color);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 18px;
      box-shadow: var(--neon-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--neon-glow-strong);
      background: var(--primary-light);
    }

    .generate-btn:active {
      transform: translateY(-1px);
    }

    .code-display {
      background: var(--background-color);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 18px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
      color: var(--text-muted);
    }

    .copy-btn {
      width: 100%;
      padding: 15px;
      background: var(--hover-color);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--primary-color);
      transition: var(--transition);
    }

    .copy-btn:hover {
      background: var(--accent-light);
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
      transform: translateY(-2px);
    }

    .success-message {
      color: var(--success-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
      animation: successPulse 0.5s ease;
    }

    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .error-message {
      color: var(--error-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      text-shadow: 0 0 8px var(--error-glow);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 18px 0;
    }

    .loading i {
      font-size: 28px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
      text-shadow: var(--neon-glow);
      filter: drop-shadow(0 0 10px rgba(0, 247, 255, 0.8));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: var(--text-muted);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      box-shadow: var(--neon-glow-strong);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 16px;
      }

      .logo {
        width: 75px;
        height: 75px;
        font-size: 30px;
      }

      .title {
        font-size: 24px;
      }

      .social-icons a {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }

      .code-display {
        font-size: 14px;
        min-height: 55px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">JawadTechX</h1>
      <p class="subtitle">Connect your WhatsApp account</p>
      
      <div class="social-icons">
        <a href="https://www.youtube.com/@JawadTechX" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://github.com/JawadYT36/KHAN-MD" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://whatsapp.com/channel/0029VatOy2EAzNc2WcShQw1j" target="_blank" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://github.com/JawadTechXD/JAWAD-MD" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="tel" id="mobileNumber" class="input-field" placeholder="923427582273" pattern="[0-9]{8,}" title="Please enter your full phone number including country code">
      <p class="input-hint">Example: 923427582273 (92 for Pakistan)</p>
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Pairing Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>Â© 2025 JAWAD TECH | KHAN-MD</p>
    </div>
  </div>

  <div id="toast">Code copied to clipboard!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");
      const copyBtn = document.getElementById("copy");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        copyBtn.style.display = "none";
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      copyBtn.style.display = "none";

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
          copyBtn.style.display = "flex";
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    document.getElementById("copy").addEventListener("click", function() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      const copyBtn = document.getElementById("copy");

      navigator.clipboard.writeText(code).then(() => {
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.disabled = true;
        copyBtn.style.opacity = "0.6";
        copyBtn.style.cursor = "not-allowed";

        const toast = document.getElementById("toast");
        toast.style.display = "block";
        toast.style.opacity = "1";

        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.disabled = false;
          copyBtn.style.opacity = "1";
          copyBtn.style.cursor = "pointer";

          toast.style.opacity = "0";
          setTimeout(() => {
            toast.style.display = "none";
          }, 300);
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    });
  </script>
</body>
</html>

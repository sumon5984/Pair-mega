<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Pairing | ALI-MD</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #00d9ff;
      --primary-dark: #0099cc;
      --secondary: #ff006e;
      --accent: #8338ec;
      --bg-dark: #0d0221;
      --bg-darker: #070114;
      --surface: #1a0f2e;
      --surface-light: #2a1f3e;
      --text: #ffffff;
      --text-muted: #a5b4cb;
      --success: #06ffa5;
      --error: #ff006e;
      --glow: 0 0 20px rgba(0, 217, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--surface);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                  inset 0 0 0 1px rgba(0, 217, 255, 0.2);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      box-shadow: var(--glow);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--surface-light);
      border: 2px solid rgba(0, 217, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s;
    }

    .social-btn:hover {
      border-color: var(--primary);
      background: var(--primary);
      color: var(--bg-dark);
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(0, 217, 255, 0.2);
      border-radius: 14px;
      background: var(--surface-light);
      color: var(--text);
      font-size: 1.05rem;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .input-field::placeholder {
      color: var(--text-muted);
      opacity: 0.5;
    }

    .input-hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--bg-dark);
      box-shadow: var(--glow);
      margin-bottom: 20px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      display: none;
    }

    .btn-secondary:hover {
      background: var(--surface-light);
      transform: translateY(-3px);
    }

    .code-display {
      background: var(--bg-darker);
      padding: 20px;
      border-radius: 14px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(0, 217, 255, 0.2);
      margin-bottom: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .success {
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      animation: successPulse 0.5s ease;
    }

    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .error {
      color: var(--error);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: spin 1s linear infinite;
      filter: drop-shadow(0 0 15px var(--primary));
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .back-btn:hover {
      color: var(--primary);
      transform: translateX(-5px);
    }

    .footer {
      text-align: center;
      margin-top: 35px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .container { padding: 35px 25px; }
      .logo { width: 80px; height: 80px; font-size: 40px; }
      .title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">⚡</div>
      <h1 class="title">ALI-MD</h1>
      <p class="subtitle">Phone Number Pairing</p>

      <div class="social-links">
        <a href="https://github.com/GlobalTechInfo" target="_blank" class="social-btn" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://whatsapp.com/channel/0029VatOy2EAzNc2WcShQw1j" target="_blank" class="social-btn" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">WhatsApp Number</label>
      <input 
        type="tel" 
        id="phoneNumber" 
        class="input-field" 
        placeholder="923001234567"
        pattern="[0-9]+"
      />
      <p class="input-hint">Enter with country code (e.g., 923001234567)</p>
    </div>

    <button class="btn btn-primary" id="generateBtn">
      <i class="fas fa-key"></i>
      <span>Generate Pairing Code</span>
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pairing code will appear here
    </div>

    <button class="btn btn-secondary" id="copyBtn">
      <i class="fas fa-copy"></i>
      <span>Copy Code</span>
    </button>

    <a href="/" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>

    <div class="footer">
      <p>&copy; 2025 ALI-MD. All rights reserved.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script>
    const phoneInput = document.getElementById('phoneNumber');
    const generateBtn = document.getElementById('generateBtn');
    const codeDisplay = document.getElementById('codeDisplay');
    const copyBtn = document.getElementById('copyBtn');
    const loading = document.getElementById('loading');

    generateBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim().replace(/[^0-9]/g, '');

      if (!phone) {
        codeDisplay.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Please enter your phone number</div>';
        copyBtn.style.display = 'none';
        return;
      }

      loading.style.display = 'block';
      codeDisplay.innerHTML = '';
      copyBtn.style.display = 'none';
      generateBtn.disabled = true;

      try {
        const response = await axios.get(`/code?number=${phone}`);
        const code = response.data.code;

        if (code && code !== 'Service Unavailable') {
          codeDisplay.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${code}</div>`;
          copyBtn.style.display = 'flex';
        } else {
          codeDisplay.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Service temporarily unavailable</div>';
        }
      } catch (error) {
        console.error('Error:', error);
        codeDisplay.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Failed to generate code. Try again.</div>';
      } finally {
        loading.style.display = 'none';
        generateBtn.disabled = false;
      }
    });

    copyBtn.addEventListener('click', () => {
      const codeText = codeDisplay.innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> <span>Copied!</span>';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      });
    });

    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        generateBtn.click();
      }
    });
  </script>
</body>
</html>

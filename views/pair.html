<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Pairing | ALI-MD WhatsApp Bot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #128C7E;
            --whatsapp-teal: #075E54;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent-pink: #ff6b9d;
            --accent-blue: #4facfe;
            --accent-purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-strong: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --success: #10b981;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 211, 102, 0.3), transparent 70%);
            top: -250px;
            right: -250px;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.25), transparent 70%);
            bottom: -200px;
            left: -200px;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 15s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 560px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--whatsapp-green), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--whatsapp-green), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-container {
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            background: var(--glass-strong);
            padding: 8px;
            border-radius: 18px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group:focus-within {
            border-color: var(--whatsapp-green);
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1), 0 10px 30px rgba(0, 0, 0, 0.2);
            background: var(--glass);
        }

        .input-group input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 16px;
            font-family: 'Inter', sans-serif;
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--whatsapp-green), var(--whatsapp-dark));
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.05rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 150px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-generate:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
        }

        .btn-generate:active {
            transform: translateY(-1px);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status-message {
            min-height: 28px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .status-success { color: var(--success); }
        .status-error { color: var(--error); }
        .status-info { color: var(--accent-blue); }

        #result {
            margin: 25px 0;
            min-height: 30px;
        }

        .code-display {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(18, 140, 126, 0.3));
            border: 2px solid var(--whatsapp-green);
            color: var(--text-primary);
            padding: 25px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Courier New', monospace;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 1px;
            word-break: break-all;
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.2);
            position: relative;
            overflow: hidden;
        }

        .code-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .code-display:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 50px rgba(37, 211, 102, 0.3);
            border-color: var(--accent-blue);
        }

        .copy-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 12px;
            opacity: 0.9;
            text-align: center;
        }

        .btn-back {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .btn-back:hover {
            background: var(--glass-strong);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(20px);
        }

        .info-box h4 {
            color: var(--whatsapp-green);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 10px;
            padding-left: 24px;
            position: relative;
            line-height: 1.5;
        }

        .info-box li::before {
            content: 'âœ“';
            color: var(--whatsapp-green);
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .icon {
                font-size: 3rem;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-generate {
                width: 100%;
            }

            .code-display {
                font-size: 1rem;
                padding: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-mobile-screen-button"></i>
                </div>
                <h1>ALI-MD Phone Pairing</h1>
                <p>Enter your WhatsApp number to generate a secure pairing code for your bot</p>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-group">
                        <input 
                            id="number" 
                            type="tel" 
                            placeholder="e.g., 919876543210" 
                            maxlength="15"
                            autocomplete="tel"
                        />
                        <button id="submit" class="btn-generate">
                            <span class="btn-text">Generate Code</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="status-message"></div>
            <div id="result"></div>

            <div style="text-align: center;">
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>

            <div class="info-box">
                <h4>
                    <i class="fas fa-circle-info"></i>
                    Number Format Examples
                </h4>
                <ul>
                    <li>India: 919876543210</li>
                    <li>USA: 11234567890</li>
                    <li>UK: 447123456789</li>
                    <li>Pakistan: 923001234567</li>
                    <li>Include country code without + or spaces</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const numberInput = document.getElementById("number");
        const submitBtn = document.getElementById("submit");
        const statusMessage = document.getElementById("status-message");
        const result = document.getElementById("result");
        let isGenerating = false;

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-${type}`;
        }

        function setLoading(loading) {
            isGenerating = loading;
            if (loading) {
                submitBtn.innerHTML = '<div class="spinner"></div><span>Generating...</span>';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = '<span class="btn-text">Generate Code</span>';
                submitBtn.disabled = false;
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        function createCodeDisplay(code) {
            const codeDiv = document.createElement('div');
            codeDiv.className = 'code-display';
            codeDiv.innerHTML = `
                <div style="position: relative; z-index: 1;">${code}</div>
                <div class="copy-hint"><i class="fas fa-copy"></i> Click to copy to clipboard</div>
            `;
            
            codeDiv.onclick = async () => {
                const success = await copyToClipboard(code);
                const originalHTML = codeDiv.innerHTML;
                
                if (success) {
                    codeDiv.innerHTML = `
                        <div style="position: relative; z-index: 1;">
                            <i class="fas fa-check-circle"></i> Code Copied!
                        </div>
                        <div class="copy-hint">Paste this code in WhatsApp</div>
                    `;
                    codeDiv.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.4))';
                    codeDiv.style.borderColor = var('--success');
                } else {
                    codeDiv.innerHTML = `
                        <div style="position: relative; z-index: 1;">
                            <i class="fas fa-exclamation-circle"></i> Copy Failed
                        </div>
                        <div class="copy-hint">Please copy manually</div>
                    `;
                    codeDiv.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.4))';
                }
                
                setTimeout(() => {
                    codeDiv.innerHTML = originalHTML;
                    codeDiv.style.background = 'linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(18, 140, 126, 0.3))';
                    codeDiv.style.borderColor = 'var(--whatsapp-green)';
                }, 2000);
            };
            
            return codeDiv;
        }

        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        submitBtn.addEventListener("click", async () => {
            if (isGenerating) return;
            
            const phoneNumber = numberInput.value.replace(/\D/g, '');
            
            if (!validatePhoneNumber(phoneNumber)) {
                showStatus("âš ï¸ Please enter a valid phone number (10-15 digits)", "error");
                numberInput.focus();
                return;
            }
            
            setLoading(true);
            showStatus("ðŸ”„ Connecting to WhatsApp servers...", "info");
            result.innerHTML = "";
            
            try {
                const response = await axios.get(`/code?number=${phoneNumber}`, { 
                    timeout: 30000 
                });
                
                if (response.data && response.data.code) {
                    showStatus("âœ… Pairing code generated successfully!", "success");
                    result.appendChild(createCodeDisplay(response.data.code));
                } else {
                    showStatus("âŒ Failed to generate pairing code. Please try again.", "error");
                }
            } catch (error) {
                console.error("Pairing code generation error:", error);
                
                if (error.code === 'ECONNABORTED') {
                    showStatus("â±ï¸ Request timed out. Please try again.", "error");
                } else if (error.response?.status === 400) {
                    showStatus("âŒ Invalid phone number format.", "error");
                } else if (error.response?.status === 500) {
                    showStatus("âš ï¸ Server error. Please try again in a moment.", "error");
                } else {
                    showStatus("ðŸ”Œ Connection failed. Check your internet and try again.", "error");
                }
            } finally {
                setLoading(false);
            }
        });

        numberInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isGenerating) {
                submitBtn.click();
            }
        });

        numberInput.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        window.addEventListener('load', () => {
            setTimeout(() => numberInput.focus(), 300);
        });
    </script>
</body>
</html>
